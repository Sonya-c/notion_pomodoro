<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <p id="msg">Focus</p>
    <p id="minutes">00</p>
    <p id="seconds">00</p>

    <button onclick="toggle_pause()" id="pause_btn">Pause</button>
    <button onclick="next()">Next</button>

    <form>
        <label for="short_break">Short Break</label>
        <input type="number" id="short_break" name="quantity" min="5" max="15" value="5">
        
        
        <label for="long_break">Long Break</label>
        <input type="number" id="long_break" name="quantity" min="10" max="30" value="15" >
        
        
        <label for="focus">focus</label>
        <input type="number" id="focus" name="quantity" min="15" max="60" value="25">
        
        <button type="submit">Enviar</button>
    </form>
      
    <script src="script.js"></script>
</body>
</html>
